<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja da Leda LTDA</title>
    
    <!-- MaterializeCSS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card-panel login-container">
                    <div class="company-info">
                        <h3><i class="fas fa-store"></i> Loja da Leda LTDA</h3>
                    </div>
                    
                    <div id="notification" class="notification"></div>
                    
                    <form id="loginForm">
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="email" id="email" name="email" class="validate" required>
                            <label for="email" class="active">Email</label>
                        </div>
                        
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" id="password" name="password" class="validate" required>
                            <label for="password" class="active">Senha</label>
                            <i class="material-icons suffix password-toggle" onclick="togglePassword()">visibility</i>
                        </div>
                        
                        <button type="submit" class="btn waves-effect waves-light blue darken-2" style="width: 100%;">
                            <i class="material-icons left">login</i>
                            Entrar
                        </button>
                    </form>
                    
                    <div class="links">
                        <a href="#" id="forgotPasswordLink">Esqueci minha senha</a>
                        <a href="#" id="registerLink">Criar conta</a>
                        <a href="/debug" style="color: #ff9800;">ðŸ”§ Debug Cache</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Esqueci a Senha -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <h4><i class="material-icons">lock_reset</i> Recuperar Senha</h4>
            <form id="forgotPasswordForm">
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="recoveryEmail" class="validate" required>
                    <label for="recoveryEmail" class="active">Email</label>
                </div>
                <button type="submit" class="btn waves-effect waves-light blue darken-2">
                    <i class="material-icons left">send</i>
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Criar Conta -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h4><i class="material-icons">person_add</i> Criar Nova Conta</h4>
            <form id="registerForm">
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="registerName" class="validate" required>
                    <label for="registerName" class="active">Nome Completo</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="registerEmail" class="validate" required>
                    <label for="registerEmail" class="active">Email</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="registerPassword" class="validate" required>
                    <label for="registerPassword" class="active">Senha</label>
                </div>
                <button type="submit" class="btn waves-effect waves-light blue darken-2">
                    <i class="material-icons left">save</i>
                    Criar Conta
                </button>
            </form>
        </div>
    </div>

    <!-- MaterializeCSS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
