name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run API tests with Mocha Awesome
      run: |
        npm run test:api:ci
      env:
        CI: true
        
    - name: Run unit tests
      run: |
        npm test
      env:
        CI: true
        
    - name: Upload Mocha Awesome report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mochawesome-report-${{ matrix.node-version }}
        path: mochawesome-report/
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          mochawesome-report/
          coverage/
          
  cypress:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Start API server
      run: |
        npm start &
        sleep 10
      env:
        CI: true
        
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        start: npm start
        wait-on: 'http://localhost:3001'
        browser: chrome
        record: false
        
    - name: Upload Cypress screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots/
        
    - name: Upload Cypress videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-videos
        path: cypress/videos/
        
  alerts:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Alert new PR
      run: |
        echo "ğŸš¨ NEW PULL REQUEST DETECTED!"
        echo "ğŸ“ PR Title: ${{ github.event.pull_request.title }}"
        echo "ğŸ‘¤ Author: ${{ github.event.pull_request.user.login }}"
        echo "ğŸ”— PR URL: ${{ github.event.pull_request.html_url }}"
        echo "ğŸ“Š Changed files: ${{ github.event.pull_request.changed_files }}"
        echo "ğŸ“… Created at: ${{ github.event.pull_request.created_at }}"
        echo ""
        echo "ğŸ” Review required for:"
        echo "  - Code quality"
        echo "  - Test coverage"
        echo "  - API functionality"
        echo "  - Frontend changes"
        echo ""
        echo "âš ï¸  Please review and approve this PR!"
        
  error-alerts:
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Alert test failures
      run: |
        echo "ğŸš¨ TESTS FAILED - IMMEDIATE ATTENTION REQUIRED!"
        echo "âŒ Build Status: FAILED"
        echo "ğŸ”— Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Author: ${{ github.actor }}"
        echo ""
        echo "ğŸ” Possible issues:"
        echo "  - API tests failing"
        echo "  - Unit tests failing"
        echo "  - Cypress E2E tests failing"
        echo "  - Build errors"
        echo "  - Dependency issues"
        echo ""
        echo "ğŸ“Š Check artifacts for:"
        echo "  - Mocha Awesome reports"
        echo "  - Cypress screenshots"
        echo "  - Cypress videos"
        echo "  - Test logs"
        echo ""
        echo "âš ï¸  URGENT: Fix tests before merging!"
        
  success-alerts:
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Alert successful tests
      run: |
        echo "âœ… ALL TESTS PASSED - READY FOR REVIEW!"
        echo "ğŸ‰ Build Status: SUCCESS"
        echo "ğŸ”— Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Author: ${{ github.actor }}"
        echo ""
        echo "ğŸ“Š Test Results:"
        echo "  - âœ… API tests passed"
        echo "  - âœ… Unit tests passed"
        echo "  - âœ… Cypress E2E tests passed"
        echo "  - âœ… All Node.js versions (16.x, 18.x, 20.x)"
        echo ""
        echo "ğŸ“ˆ Reports Available:"
        echo "  - Mocha Awesome HTML reports"
        echo "  - Test coverage reports"
        echo "  - Cypress test videos"
        echo ""
        echo "ğŸš€ Ready for merge!"
        
  notify:
    needs: [test, cypress]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Notify test completion
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… All tests completed successfully!"
          echo "ğŸ“Š Test reports available in artifacts"
          echo "ğŸ”— API: http://localhost:3001"
          echo "ğŸ“– Swagger: http://localhost:3001/api-docs"
          echo "ğŸ“ˆ Mocha Awesome reports generated"
          echo "ğŸ¥ Cypress videos and screenshots available"
        else
          echo "âŒ Tests failed!"
          echo "ğŸ” Check artifacts for error details"
          echo "ğŸ“¸ Screenshots available in artifacts"
          echo "ğŸ¥ Videos available in artifacts"
          exit 1
        fi 