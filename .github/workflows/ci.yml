name: Cypress E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  cypress:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Kill any existing processes on port 3001
      run: |
        echo "🔍 Checking for processes on port 3001..."
        # Kill any process using port 3001
        sudo lsof -ti:3001 | xargs -r sudo kill -9 || true
        sudo pkill -f "node.*3001" || true
        sudo pkill -f "npm.*start" || true
        sudo pkill -f "nodemon" || true
        sleep 3
        
    - name: Start API server and wait
      run: |
        echo "🚀 Starting API server..."
        npm start &
        SERVER_PID=$!
        
        echo "⏳ Waiting for server to be ready..."
        for i in {1..30}; do
          if curl -s http://localhost:3001/health > /dev/null 2>&1; then
            echo "✅ Server is ready on http://localhost:3001"
            break
          fi
          echo "Waiting for server... ($i/30)"
          sleep 2
        done
        
        if ! curl -s http://localhost:3001/health > /dev/null 2>&1; then
          echo "❌ Server failed to start within timeout"
          exit 1
        fi
        
      env:
        CI: true
        
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        wait-on: 'http://localhost:3001'
        browser: chrome
        record: false
        config: baseUrl=http://localhost:3001
        
    - name: Upload Cypress screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots/
        
    - name: Upload Cypress videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-videos
        path: cypress/videos/
        
  alerts:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Alert new PR
      run: |
        echo "🚨 NEW PULL REQUEST DETECTED!"
        echo "📝 PR Title: ${{ github.event.pull_request.title }}"
        echo "👤 Author: ${{ github.event.pull_request.user.login }}"
        echo "🔗 PR URL: ${{ github.event.pull_request.html_url }}"
        echo "📊 Changed files: ${{ github.event.pull_request.changed_files }}"
        echo "📅 Created at: ${{ github.event.pull_request.created_at }}"
        echo ""
        echo "🔍 Review required for:"
        echo "  - Frontend functionality"
        echo "  - User interface changes"
        echo "  - Login/logout flow"
        echo "  - Form validations"
        echo ""
        echo "⚠️  Please review and approve this PR!"
        
  error-alerts:
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Alert test failures
      run: |
        echo "🚨 CYPRESS TESTS FAILED - IMMEDIATE ATTENTION REQUIRED!"
        echo "❌ Build Status: FAILED"
        echo "🔗 Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "📝 Commit: ${{ github.sha }}"
        echo "👤 Author: ${{ github.actor }}"
        echo ""
        echo "🔍 Possible issues:"
        echo "  - Login functionality broken"
        echo "  - UI elements not found"
        echo "  - API endpoints not responding"
        echo "  - Form validations failing"
        echo "  - Navigation issues"
        echo "  - Port 3001 already in use"
        echo "  - Server startup timeout"
        echo ""
        echo "📊 Check artifacts for:"
        echo "  - Cypress screenshots"
        echo "  - Cypress videos"
        echo "  - Test logs"
        echo ""
        echo "⚠️  URGENT: Fix E2E tests before merging!"
        
  success-alerts:
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Alert successful tests
      run: |
        echo "✅ CYPRESS TESTS PASSED - READY FOR REVIEW!"
        echo "🎉 Build Status: SUCCESS"
        echo "🔗 Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "📝 Commit: ${{ github.sha }}"
        echo "👤 Author: ${{ github.actor }}"
        echo ""
        echo "📊 Test Results:"
        echo "  - ✅ Login functionality working"
        echo "  - ✅ Logout functionality working"
        echo "  - ✅ Form validations working"
        echo "  - ✅ UI elements responsive"
        echo "  - ✅ Navigation flows working"
        echo ""
        echo "📈 Reports Available:"
        echo "  - Cypress test videos"
        echo "  - Screenshots (if any failures)"
        echo "  - Detailed test logs"
        echo ""
        echo "🚀 Ready for merge!"
        
  notify:
    needs: [cypress]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Notify test completion
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Cypress E2E tests completed successfully!"
          echo "📊 Test reports available in artifacts"
          echo "🔗 Web App: http://localhost:3001"
          echo "📖 API Docs: http://localhost:3001/api-docs"
          echo "🎥 Cypress videos and screenshots available"
          echo "🧪 Tested scenarios:"
          echo "  - Login with valid credentials"
          echo "  - Login with invalid credentials"
          echo "  - Logout functionality"
          echo "  - Form validations"
          echo "  - UI responsiveness"
        else
          echo "❌ Cypress tests failed!"
          echo "🔍 Check artifacts for error details"
          echo "📸 Screenshots available in artifacts"
          echo "🎥 Videos available in artifacts"
          exit 1
        fi 